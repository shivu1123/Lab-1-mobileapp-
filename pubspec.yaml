name: tourist_spot_app
description: A new Flutter project

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"  # Adjust based on your Flutter version

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

# Here is where assets go
flutter:
  uses-material-design: true

  assets:
    - assets/images/wasaga_beach.jpg
    - assets/images/grand_beach.jpg
    - assets/images/ingonish_beach.jpg
    - assets/images/long_beach.jpg
    - assets/images/singing_sands_beach.jpg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/image.png"